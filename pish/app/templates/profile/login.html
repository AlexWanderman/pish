{% extends "base.html" %}

<!-- Style -->
{% block style %}
{% endblock %}

<!-- Scripts -->
{% block scripts %}
{% endblock %}

<!-- Title -->
{% block title %}{% endblock %}

<!-- Content -->
{% block content %}
<h1>Login</h1>
<form method="post" action="/login">
    {{ form.hidden_tag() }}
    <label for="email">Email</label>
    {{ form.email }}
    <label for="password">Password</label>
    {{ form.password }}
    <input type="submit" title="Login">
</form>
{% endblock %}
